<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Audio Player</title>
    
  </head>
  <body>
  <div class="container">
    <div class="section-left">
      <div class="container-disk">
        <div class="disk">
          <audio >
            <source src="./Music/SLORAX & Leannan - Freed From Desire .mp3" type="audio/mp3">
          </audio>
          <img src="./Assets/boy.jpg" alt="">
                  </div>
              </div>
              <h3>Song Now - Toque 2012 loremp seila</h3>
              <div class="line">
                <div class="line-to-progress">
                  <input type="range" min="0" value="0" class="slider">
                </div>
              </div>
              <div class="times">
                <p class="current-time">
                  00:00  
                </p>
                <p class="duration-time">
                  00:00
                </p>
              </div>
              <div class="buttons">
                <img id="toBack" class="btn-secondary" src="./Assets/Back.png" alt="">
                <img class="btn-primary" src="./Assets/Play.png" alt="">
                <img id="toForward" class="btn-secondary" src="./Assets/Forward.png" alt="">
              </div>
              <div class="btn-list">
                  <img src="./Assets/Songs-List.png" alt="">
              </div>
        </div>
        <div class="section-right">
          <div class="top-bar">
            <img class="btn-close-list" src="./Assets/Arrow-Left.png" alt="">
            <h3>Songs: <span>23</span> </h3>
          </div>
            <h2>PlayList</h2>
                <div class="list-items-songs">
                      <div class="item-song">
                        <p>Empty</p>
                      </div>        
                </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
