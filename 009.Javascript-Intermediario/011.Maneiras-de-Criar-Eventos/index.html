<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ways to create events</title>
</head>
<body>
    <h1 onclick="f(this)">Title</h1>

</body>
<script>
    function f(e){
        console.log(this);
        // console.log("teste F", e, e.target, this);
    }
    function f1(e){
        console.log(this);

        // console.log("teste F1", e, e.target, this);
    }
    
    window.onload = function (){
        let h1 = document.getElementsByTagName("h1")[0];

        h1.addEventListener("click", f1);
    }
</script>
</html>
