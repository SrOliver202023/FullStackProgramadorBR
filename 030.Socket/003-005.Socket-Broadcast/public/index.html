<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket.io | List</title>
</head>
<body>

  <div id="main"></div>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io('http://192.168.1.28:4000');

    socket.on('hello', (data)=>{
      document.querySelector('#main').innerHTML = `<h2>${data.msg}</h2>`;
      socket.emit('hello_client_response', {msg:"Eae tio back?"})
    })


  </script>
</body>
</html>
